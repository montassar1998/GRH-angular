<a class="btn btn-success  rounded-circle ms-2 text-white" data-bs-toggle="modal" data-bs-target="#editCandidat" href="#" role="button " ><i class="fa fa-pencil" aria-hidden="true"></i></a>


<div class="modal fade" id="editCandidat" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Candidat details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
  
            <form  #a="ngForm">
           
              <div class="mb-3">
                <label class="form-label">Nom</label>
                <input type="text" name="nom"   [(ngModel)]="cand.nom" class="form-control" id="nom"  >
              </div>

              <div class="mb-3">
                <label  class="form-label">Prenom</label>
                <input type="text" name="prenom" [(ngModel)]="cand.prenom" class="form-control" id="prenom" >
              </div>
    
              <div class="mb-3">
                <label  class="form-label">Age</label>
                <input type="number" name="age" [(ngModel)]="cand.age" class="form-control" id="age" >
              </div>
              <div class="mb-3">
                <label  class="form-label">Profession</label>
                <input type="text"  name="profession" [(ngModel)]="cand.profession"  class="form-control" id="profession" >
              </div>
              <div class="mb-3">
                <label  class="form-label">Email</label>
                <input type="email"  name="email" [(ngModel)]="cand.email" class="form-control" id="email" >
              </div>
              <div class="mb-3">
                <label  class="form-label">Telephone</label>
                <input type="tel"   name="tel" [(ngModel)]="cand.tel" class="form-control" id="tel" >
              </div>
              <div class="mb-3">
                <label  class="form-label">Avatar</label>
                <input type="file" name="avatar" [(ngModel)]="cand.avatar" class="form-control" id="avatar" >
              </div> 
              <div class="mb-3">
                <label  class="form-label">Description</label>
                <input type="text"  name="Description" ngModel  class="form-control" id="Description" >
              </div>
  
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal" (click)="updateCandidat(a.value,cand.id)">Update </button>
                  </div>
              </form>
        </div>
      </div>
    </div>
  </div>
