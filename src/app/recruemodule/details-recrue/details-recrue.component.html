<router-outlet></router-outlet>


<div class="container">
    <!-- <app-add-candidat (sendToCand)="recupCand($event)" *ngIf="estOuvert"></app-add-candidat> -->
    <hr>
    <div class="container">
        <div class="row">
            <div class="col table-responsive">
                <h1 [ngStyle]="{ 'text-align': 'center'}">Liste des recrues </h1> 
                <hr>
                <table class="table table-hover table-borderless pt-2 align-middle text-center justify-content-center ">
                    <thead>
                       
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Prenom</th>
                            <th scope="col">Age</th>
                            <th scope="col">Profession</th>
                            <th scope="col">Email</th>
                            <th scope="col">Tel</th>
                            <th scope="col">Avatar</th>
                            <th scope="col text-center"></th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let candidat of candidats"  >

                        <tr class="align-middle text-center justify-content-center">
                            <td>{{candidat.id}}</td>
                            <td>{{candidat.nom}}</td>
                            <td>{{candidat.prenom}}</td>
                            <td>{{candidat.age}}</td>
                            <td>{{candidat.profession}}</td>
                            <td>{{candidat.email}}</td>
                            <td>{{candidat.tel}}</td>
                            <td> <img src="{{candidat.avatar}}" class="rounded-circle w-50 h-50 me-2"></td>
                           
                            <td><a class="btn btn-danger  me-2 rounded-circle text-white" role="button"
                                (click)="fireRecruitee(candidat)" *ngIf="authService.isAdmin()">
                                <i class="fa fa-trash" aria-hidden="true" ></i> </a>
                            <a class="btn btn-success rounded-circle"
                                (click)="editRecruitee(candidat)" *ngIf="authService.isAdmin()" > <i class="fa fa-pencil"
                                    aria-hidden="true"></i></a></td>
                        </tr> 
                        

                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
